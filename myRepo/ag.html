		<script>
			var app=angular.module("app",[]);
			app.controller("myCtrl",function($scope,$http){
				$http.get("welcome.html").then(function(response){
					$scope.content=response.data;
				},function(response){
					$scope.content="Something went Wrong!";
				});
			});
		</script>

	<body ng-app="app">
		<div ng-controller="myCtrl">

			<h1>{{content}}</h1>
